<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap4.0/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <form class="row">
            <div class="col-4 offset-3 bg-primary">
                <div class="row mb-5 mt-4 text-center text-white">
                    <div class="col mb-4">
                        <h2>LOGIN</h2>
                    </div>
                </div>
                <fieldset class="row mb-5">
                    <div class="col mb-3">
                        <input class="form-control py-2" type="text" placeholder="ENTER USERNAME">
                    </div>
                </fieldset>
                <fieldset class="row mb-5">
                    <div class="col mb-4">
                        <input class="form-control py-2" type="text" placeholder="ENTER PASSWORD">
                    </div>
                </fieldset>
                <div class="row mb-5 text-center">
                    <div class="col mb-2">
                        <button class="btn btn-danger px-5 py-2"><span class="h4">LOGIN</span></button>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-6 mb-5">
                        <input type="checkbox"><span class="text-light">Remember Me</span>
                    </div>
                    <div class="col">
                        <span class="text-light">FORGOT PASSWORD?</span>
                    </div>
                </div>
                <div class="row mb-5 text-center">
                    <div class="col">
                        <span class="text-light">Don't have an account yet?</span><span class="text-danger">SIGNUP</span>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
</body>
